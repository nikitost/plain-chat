<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Plain Chat</title>
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 px-3 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none text-bg-dark">
                <span class="fs-4">Plain chat</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Другое</a></li>
            </ul>
        </header>
        <main class="px-3">
            <div class="d-flex ">
                <div class="w-50 pe-1">
                    <textarea
                            placeholder="Введите сообщение..."
                            class="form-control"
                            id="msgTextArea"
                            rows="3"
                    ></textarea>
                    <div class="mt-1 d-flex justify-content-between">
                        <div>
                            <button
                                    type="button"
                                    class="btn btn-primary"
                                    onclick="sendMessage()"
                            >Отправить</button>
                        </div>
                        <div>
                            <button
                                    type="button"
                                    class="btn btn-success"
                                    onclick="connect()"
                            >Подключиться</button>
                            <button
                                    type="button"
                                    class="btn btn-danger"
                                    onclick="disconnect()"
                            >Отключиться</button>
                        </div>
                    </div>
                </div>
                <div class="w-50 ps-1">
                    <div class="card h-100">
                        <div class="card-body text-start" style="max-height: 500px; overflow-y: auto">
                            <h5 class="card-title">Чат</h5>
                            <p class="card-text">Тут будут сообщения</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./client.js"></script>
</body>
</html>
